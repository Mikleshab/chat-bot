<c-card>
  <c-card-header>
    Информация о клиенте
  </c-card-header>
  <c-card-body>
    <dl class="row">
      @if (feature.loading$ | async) {
        <c-spinner color="secondary" variant="grow"></c-spinner>
      }
      @if (feature.data$ | async; as conversation) {
        <dt class="col-sm-6">Имя клиента:</dt>
        <dd class="col-sm-6">{{ conversation.title }}</dd>

        <dt class="col-sm-6">Дата регистрации:</dt>
        <dd class="col-sm-6">{{ conversation.registered | timeAgo }}</dd>

        <dt class="col-sm-6">Активность в группе:</dt>
        <dd class="col-sm-6">{{ conversation.messagesCount }}</dd>
      }
    </dl>
  </c-card-body>
</c-card>
