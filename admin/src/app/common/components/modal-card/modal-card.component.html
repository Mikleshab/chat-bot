<c-modal [visible]="show" [size]="size">
  <c-modal-header>
    <h5 cModalTitle>{{ title }}</h5>
  </c-modal-header>
  <c-modal-body>
    <ng-container #bodyContainer></ng-container>
  </c-modal-body>
  <c-modal-footer>
    <button cButton color="secondary" (click)="cancel.emit()">Отменить</button>
    <button cButton color="primary" (click)="close.emit()">Подтвердить</button>
  </c-modal-footer>
</c-modal>
